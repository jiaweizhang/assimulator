<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assembler</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js'></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.4/ace.js"></script>
    <script type="text/javascript" src="js/assemble.js"></script>
    <link rel="stylesheet" href="css/assemble.css">
</head>
<body>
<h1>Assembler</h1>
<button data-bind="click: post">Process</button>

<p>Instructions:</p>
<div class="editor" id="instructionEditor" data-bind="ace: instructions, aceOptions: {theme: 'dawn'}"></div>

<p>Instruction Grammars:</p>
<div class="editor" id="instructionGrammarEditor"
     data-bind="ace: instructionGrammars, aceOptions: {theme: 'dawn'}"></div>

<p>Macro Grammars</p>
<div class="editor" id="macroGrammarEditor" data-bind="ace: macroGrammars, aceOptions: {theme: 'dawn'}"></div>

<p>Result:</p>
<div class="editor" id="binaryEditor" data-bind="ace: binary, aceOptions: {theme: 'dawn'}"></div>

<p>Errors:</p>
<pre data-bind="text: errors"></pre>
<pre data-bind="if: errors.length === 0">No errors</pre>

</body>
</html>
